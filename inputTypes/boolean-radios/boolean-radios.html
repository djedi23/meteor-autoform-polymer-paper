<template name="afBooleanRadioGroup_paper">
  <core-label horizontal layout>
    <paper-toggle-button checked="{{this.value}}" {{atts}} style="padding:0px 20px 0px 0">
      <input type="radio" name="{{this.name}}" value="false" {{atts}}/><input type="radio" name="{{this.name}}" value="true" {{atts}}/>
    </paper-toggle-button>
    <div vertival layout>
      <div>{{#if this.labelText}}{{this.labelText}}{{else}}{{afFieldLabelText name=this.atts.name}}{{/if}}</div>
      {{#if afFieldIsInvalid name=this.atts.name}}<div>{{afFieldMessage name=this.atts.name}}</div>{{/if}}
    </div>
  </core-label>
</template>
